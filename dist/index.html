        height="100px" />
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <img class="close_pswp" src="https://common.xxpie.com/largerpreviewClose.svg">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">

                <div class="pswp__item"></div>

            <div class="pswp__ui pswp__ui--hidden">

                            </div>
                        </div>
                    </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">

                </div>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://common.xxpie.com/cdn:js:zepto.min.js" rel=prefetch></script>
    <script src="./photoswipe-ui-default.min.js"></script>
    <script src="./photoswipe.js"></script>
    <script>
        $(document).ready(function () {
            const thumbnail = document.getElementById('thumbnail');
            thumbnail.addEventListener('click', function () {
                const options = {
                    index: 0
                };
                const pswpElement = document.getElementsByClassName('pswp')[0];
                const photoswipeArr = [
                    {
                        h: 2340,
                        w: 1080,
                        src: 'https://img-large.xxpie.com/xxpieAI2_FvkAFEikouwaD8fhoJkuCeYF8jE-?imageView2/2/w/1920/q/100%7Cimageslim%7Cwatermark/3/image/aHR0cHM6Ly9jb21tb24ueHhwaWUuY29tL0ZrUWpzQXFHWm9GOV9NUWRSdXZYVFhpQjVfdWI_aW1hZ2VNb2dyMi9hdXRvLW9yaWVudC90aHVtYm5haWwvMjE2eC9xdWFsaXR5LzEwMA==/dissolve/100/gravity/Center/dx/0/dy/0/ws/0.44875120952474457/wst/3&attname=Screenshot_20201026_122923_com.yijiaren.photographer.jpg&e=1617774071&token=C8FPxG2IPHtDmtLKn5YCeZdF7OAlefKwHu-rPykj:ZZUl4v7nBaeaI0sl5POj7teJ0QA='
                    }
                ];
                const gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, [].concat(photoswipeArr), options, $);
                gallery.init();

            });
        })
    </script>
